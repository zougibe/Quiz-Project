<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Failed</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style6.css" />
  </head>
  <body>
    <div class="container">
      <div class="status">
        <i class="fas fa-times-circle" style="font-size: 40px; color: #d9534f;"></i>
        <h2>Sorry, You Did Not Pass</h2>
      </div>
      <div class="img-gif">
        <img src="images/Feeling sorry.gif" alt="Failure" />
      </div>
      <div class="text">
        <h1></h1>
        <p>Don't give up. Learn from this and come back stronger</p>
      </div>
    </div>
    <script>
      const grade = localStorage.getItem("percentage");
      const fname = localStorage.getItem("fname");
      const lname = localStorage.getItem("lname");
      const status = document.querySelector('h2');
      const text = document.querySelector('h1');
      
      
      status.textContent = `Sorry ${fname} ${lname}, You Did Not Pass`;
      text.textContent = `your Grade Is ${grade}%`;
    </script>
  </body>
</html>
